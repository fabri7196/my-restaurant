<html>

<head th:replace="fragments/common.html :: headerfiles(title='Modifica Password | MyRestaurant')"></head>

<body>
	<header th:replace="fragments/common.html :: navbar"></header>
	<!-- END NAV -->
	<div class="container_body container">
		<section class="hero is-small is-info p-4">
			<div class="hero-body">
				<p class="title">
					Modifica password
				</p>
				<p class="subtitle">
					Qui puoi cambiare la tua vecchia password
				</p>
			</div>
		</section>
		<section class="section p-0">
			<div class="box">
				<p class="title is-5">Aggiorna le credenziali</p>
				<p class="subtitle is-6">Inserisci la vecchia e la nuova password</p>
				<form th:action="@{/userProfile/changePass/success}" method="post" th:object="${ChangePasswordForm}">
                    <div class="field">
						<label class="label">Vecchia password</label>
						<div class="control has-icons-left has-icons-right">
							<input th:field="${ChangePasswordForm.oldPassword}" class="input" type="password" placeholder="Password" autocomplete="off">
							<span class="icon is-small is-left">
								<i class="fas fa-lock"></i>
							</span>
						</div>
						<p class="has-text-left has-text-danger help" th:if="${#fields.hasErrors('oldPassword')}"
							th:errors="${ChangePasswordForm.oldPassword}">Errore</p>
					</div>					
					<div class="field">
						<label class="label">Nuova password</label>
						<div class="control has-icons-left has-icons-right">
							<input th:field="${ChangePasswordForm.newPassword}" class="input" type="password" placeholder="Nuova Password" autocomplete="off">
							<span class="icon is-small is-left">
								<i class="fas fa-lock"></i>
							</span>
						</div>
						<p class="has-text-left has-text-danger help" th:if="${#fields.hasErrors('newPassword')}"
							th:errors="${ChangePasswordForm.newPassword}">Errore</p>
					</div>
                    <div class="field">
						<label class="label">Conferma nuova password</label>
						<div class="control has-icons-left has-icons-right">
							<input th:field="${ChangePasswordForm.confirmNewPassword}" class="input" type="password" placeholder="Conferma nuova password" autocomplete="off">
							<span class="icon is-small is-left">
								<i class="fas fa-lock"></i>
							</span>
						</div>
						<p class="has-text-left has-text-danger help" th:if="${#fields.hasErrors('confirmNewPassword')}"
							th:errors="${ChangePasswordForm.confirmNewPassword}">Errore</p>
					</div>
					<div class="field mt-5 is-grouped">
						<div class="control">
							<button type="submit" class="button is-rounded is-info">Salva</button>
						</div>
						<div class="control">
							<a th:href="@{/userProfile}" class="button is-rounded is-outlined ">Annulla</a>
						</div>
					</div>
				</form>
			</div>
		</section>
	</div>
	<footer th:replace="fragments/common.html :: footer"></footer>
</body>

</html>
