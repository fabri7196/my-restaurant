<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common.html :: headerfiles(title='Accedi | MyRestaurant')"></head>

<body>
	<header th:replace="fragments/common.html :: navbar"></header>
	<!-- END NAV -->
	<div class="container_body container">
		<section class="hero is-medium is-info">
			<div class="hero-body p-4 mb-2">
				<p class="title">
					Benvenuto in MyRestaurant
				</p>
				<p class="subtitle">
					Fai la tua prima prenotazione
				</p>
			</div>
		</section>
		<section class="section p-0">
			<div class="box eb-box-auth">
				<p class="title is-4">Ciao,<br> Accedi ora </p>
				<form th:action="@{/login}" method="POST">
					<div class="field">
						<div class="control has-icons-left has-icons-right">
							<input name="username" class="input" type="text" placeholder="Username" required>
							<span class="icon is-small is-left">
								<i class="fas fa-user"></i>
							</span>
						</div>
					</div>
					<div class="field">
						<div class="control has-icons-left has-icons-right">
							<input name="password" class="input" type="password" placeholder="Password" required autocomplete="off">
							<span class="icon is-small is-left">
								<i class="fas fa-lock"></i>
							</span>
						</div>
					</div>
					<div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Username o password errati.
                    </div>
					<button type="submit" class="button is-fullwidth is-info mt-5 is-rounded">Accedi</button>
				</form>
				<p class="title has-text-centered mt-2 is-6">Non hai gi√† un account? <a
						th:href="@{/register}">Registrati ora</a>
				</p>
			</div>
		</section>
	</div>
	
	<footer th:replace="fragments/common.html :: footer"></footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
