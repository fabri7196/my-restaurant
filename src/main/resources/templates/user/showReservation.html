<html>

<head th:replace="fragments/common.html :: headerfiles(title='Le mie prenotazioni | MyRestaurant')"></head>

<body>
	<header th:replace="fragments/common.html :: navbar"></header>
	<!-- END NAV -->
	<div class="container_body container">
		<section class="hero is-small is-info p-4">
			<div class="hero-body">
				<p class="title">
					Le mie prenotazioni
				</p>
				<p class="subtitle">
					Tutte le prenotazioni effettuate
				</p>
			</div>
		</section>

		<section class="section p-0">
			<div class="box prenotazioni-box">
				<a th:href="@{'/user/' + ${reservation.id} + '/updateReservation'}" th:if="${!reservationList.empty}" th:each="reservation : ${reservationList}"
					class="box prenotazioni-item-box">
					<div class="media">
						<div class="media-left">
							<div class="container">
								<p class="title is-5"
									th:text="${reservation.user.name + ' ' + reservation.user.surname}">Mario Rossi</p>
								<p class="subtitle is-6 mb-1 mt-1">
									<strong>Recapito: </strong>
									<span th:text="${reservation.phoneNumber}">NumeroTelefono</span>
								</p>
								<p class="subtitle is-6 mb-1">
									<strong>Il</strong>
									<span th:text="${reservation.dateOfReservation}">17/07/2025</span>
									<strong>alle</strong>
									<span th:text="${reservation.time}">21:00</span>
								</p>
								<p class="subtitle is-6 mb-1">
									<strong>Luogo: </strong>
									<span th:text="${reservation.place}">Interno</span>
								</p>
							</div>
						</div>
						<div class="media-content has-text-right">
							<p class="title is-5 mb-1" th:text="${reservation.numberOfPerson + ' persone'}">4 persone</p>
							<form class="mt-0" method="post" th:action="@{'/user/'+ ${reservation.id} + '/delete'}">
								<button type="submit" class="button is-rounded is-small is-danger">Cancella</button>
							</form>
						</div>
						<div class="media-right">
							<i class="fa-solid fa-chevron-right"></i>
						</div>
					</div>
				</a>
				<div class="notification is-warning" th:unless="${!reservationList.empty}">Non ci sono prenotazioni
					effettuate</div>
			</div>
		</section>
	</div>
	<footer th:replace="fragments/common.html :: footer"></footer>
</body>

</html>
